<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Patents in Hair Growth Retardants</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f9ff;
        }
        .icon-dna {
            width: 40px;
            height: 40px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }
        .icon-dna div {
            width: 80%;
            height: 4px;
            background-color: #42A5E8;
            border-radius: 2px;
            position: relative;
        }
        .icon-dna div:nth-child(odd)::before, .icon-dna div:nth-child(even)::after {
            content: '';
            position: absolute;
            width: 4px;
            height: 12px;
            background-color: #0079C1;
            top: -4px;
        }
        .icon-dna div:nth-child(odd)::before { left: 20%; }
        .icon-dna div:nth-child(even)::after { right: 20%; }

        .icon-leaf {
            width: 40px;
            height: 40px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .icon-leaf::before {
            content: '';
            width: 24px;
            height: 24px;
            background-color: #42A5E8;
            border-radius: 2px 50%;
            transform: rotate(45deg);
        }
         .icon-leaf::after {
            content: '';
            position: absolute;
            width: 2px;
            height: 28px;
            background-color: #0079C1;
            transform: rotate(-45deg);
            border-radius: 1px;
        }

        .icon-molecule {
            width: 40px;
            height: 40px;
            position: relative;
        }
        .icon-molecule-atom {
            position: absolute;
            width: 14px;
            height: 14px;
            background-color: #42A5E8;
            border-radius: 50%;
            border: 2px solid #0079C1;
        }
        .icon-molecule-atom:nth-child(1) { top: 0; left: 13px; }
        .icon-molecule-atom:nth-child(2) { bottom: 4px; left: 0; }
        .icon-molecule-atom:nth-child(3) { bottom: 4px; right: 0; }
        .icon-molecule-bond {
            position: absolute;
            height: 2px;
            background-color: #0079C1;
            transform-origin: left center;
        }
        .icon-molecule-bond:nth-child(4) { width: 16px; top: 15px; left: 7px; transform: rotate(90deg); }
        .icon-molecule-bond:nth-child(5) { width: 16px; top: 22px; left: 7px; transform: rotate(-30deg); }
        .icon-molecule-bond:nth-child(6) { width: 16px; top: 22px; right: 7px; transform: rotate(210deg); }
        
        .icon-enzyme {
            width: 40px;
            height: 40px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .icon-enzyme::before {
            content: '';
            width: 30px;
            height: 30px;
            border: 4px solid #0079C1;
            border-radius: 50%;
            border-left-color: transparent;
            transform: rotate(45deg);
        }
         .icon-enzyme::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: #42A5E8;
            border-radius: 3px;
        }
        .origin-icon-leaf { width: 24px; height: 24px; }
        .origin-icon-molecule { width: 24px; height: 24px; }
        
        .active-view-btn {
            background-color: #004AAD !important;
            color: white !important;
            box-shadow: 0 4px 14px 0 rgb(0 74 173 / 39%);
        }
        .active-view-btn svg.main-nav-icon {
            stroke: white;
        }
        
        .filter-btn {
            background-color: #E0F2F1;
            color: #00796B;
            transition: all 0.3s;
        }
        
        .filter-btn.active-filter {
            background-color: #00796B !important;
            color: white !important;
            box-shadow: 0 4px 14px 0 rgba(0, 121, 107, 0.39);
        }
    </style>
</head>
<body class="bg-slate-50 text-gray-800">
    
    <!-- Main Navigation -->
    <div class="p-4 sm:p-6 bg-slate-100 flex justify-center items-center space-x-2 sm:space-x-4 sticky top-0 z-50 shadow-md">
        <button id="showPatentsBtn" class="active-view-btn flex items-center justify-center gap-3 w-1/2 md:w-auto text-lg font-semibold bg-white text-gray-700 px-6 py-4 rounded-xl shadow-md hover:bg-blue-100 transition-all duration-300">
            <svg class="w-6 h-6 stroke-current text-blue-600 main-nav-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
            </svg>
            <span>Patent Cards</span>
        </button>
        <button id="showMoaBtn" class="flex items-center justify-center gap-3 w-1/2 md:w-auto text-lg font-semibold bg-white text-gray-700 px-6 py-4 rounded-xl shadow-md hover:bg-blue-100 transition-all duration-300">
             <svg class="w-6 h-6 stroke-current text-blue-600 main-nav-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M11 4a2 2 0 114 0v1a1 1 0 001 1h3a1 1 0 011 1v3a1 1 0 01-1 1h-1a2 2 0 100 4h1a1 1 0 011 1v3a1 1 0 01-1 1h-3a1 1 0 01-1-1v-1a2 2 0 10-4 0v1a1 1 0 01-1 1H7a1 1 0 01-1-1v-3a1 1 0 00-1-1H4a2 2 0 110-4h1a1 1 0 001-1V7a1 1 0 011-1h3a1 1 0 001-1V4z" />
            </svg>
            <span>MOA</span>
        </button>
    </div>

    <!-- Containers for dynamically loaded content -->
    <div id="patentCardsContainer"></div>
    <div id="moaContainer" style="display: none;"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const patentsContainer = document.getElementById('patentCardsContainer');
            const moaContainer = document.getElementById('moaContainer');
            const patentsBtn = document.getElementById('showPatentsBtn');
            const moaBtn = document.getElementById('showMoaBtn');

            const mainActiveClass = 'active-view-btn';

            // Function to fetch and inject content
            const loadContent = (url, container, callback) => {
                fetch(url)
                    .then(response => response.ok ? response.text() : Promise.reject('File not found'))
                    .then(data => {
                        container.innerHTML = data;
                        if (callback) callback();
                    })
                    .catch(error => {
                        container.innerHTML = `<div class="text-center p-8 text-red-500">Error loading content from ${url}: ${error}</div>`;
                    });
            };

            // Main view toggling logic
            patentsBtn.addEventListener('click', () => {
                moaContainer.style.display = 'none';
                patentsContainer.style.display = 'block';
                patentsBtn.classList.add(mainActiveClass);
                moaBtn.classList.remove(mainActiveClass);
            });

            moaBtn.addEventListener('click', () => {
                patentsContainer.style.display = 'none';
                moaContainer.style.display = 'block';
                moaBtn.classList.add(mainActiveClass);
                patentsBtn.classList.remove(mainActiveClass);
            });

            // Function to initialize sub-view filtering logic
            const initializeFiltering = () => {
                const filterButtons = patentsContainer.querySelectorAll('.filter-btn');
                const subViews = patentsContainer.querySelectorAll('.sub-view');
                const filterActiveClass = 'active-filter';

                if (filterButtons.length > 0) {
                    filterButtons.forEach(button => {
                        button.addEventListener('click', () => {
                            filterButtons.forEach(btn => btn.classList.remove(filterActiveClass));
                            button.classList.add(filterActiveClass);
                            const viewToShow = button.getAttribute('data-view');
                            subViews.forEach(view => view.style.display = 'none');
                            const activeView = patentsContainer.querySelector(`#${viewToShow}`);
                            if (activeView) {
                                activeView.style.display = 'block';
                            }
                        });
                    });
                }
            };

            // Initial content load
            loadContent('patent_cards.html', patentsContainer, initializeFiltering);
            loadContent('moa_table.html', moaContainer);
        });
    </script>

</body>
</html>
